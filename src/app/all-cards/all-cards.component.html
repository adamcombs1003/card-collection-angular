<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let card">{{card.firstName}} {{card.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let card">{{card.year}}</td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
            <td mat-cell *matCellDef="let card">{{card.manufacturer}}</td>
        </ng-container>

        <ng-container matColumnDef="sport">
            <th mat-header-cell *matHeaderCellDef>Sport</th>
            <td mat-cell *matCellDef="let card">{{card.sport}}</td>
        </ng-container>

        <ng-container matColumnDef="psaValue">
            <th mat-header-cell *matHeaderCellDef> PSA Value </th>
            <td mat-cell *matCellDef="let card">{{card.psaValue | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let card">
                <mat-icon class="trash-icon" (click)="showRemoveCardDialog(card.id)" color="accent"
                    fontIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[14]" aria-label="Select page of cards">
    </mat-paginator>
</div>

<div class="add-button">
    <button mat-fab extended (click)="showAddCardDialog()" color="accent" aria-label="Add Card Button">
        <mat-icon id="add-card-button">add</mat-icon>
    </button>
</div>
