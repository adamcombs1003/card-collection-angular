<div #appcontainer class="dark-theme app-container">
  <mat-drawer-container>
    <mat-drawer #drawer mode="side" [opened]="true">
      <mat-nav-list role="list">
        <mat-list-item>All Cards</mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar class="main-toolbar" color="accent">
        <button mat-icon-button extended class="menu-icon" (click)="drawer.toggle()"
          aria-label="Button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="app-title">Card Collection</span>
        <span class="app-bar-spacer"></span>
        <span>
          <button mat-icon-button extended class="drip-icon" aria-label="Theme icon" (click)="toggleTheme()">
            <mat-icon>water_drop</mat-icon>
          </button>
        </span>
      </mat-toolbar>
      <router-outlet />
    </mat-drawer-content>
  </mat-drawer-container>
</div>
